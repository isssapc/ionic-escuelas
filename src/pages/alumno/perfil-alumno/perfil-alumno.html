<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="editar()">
        Editar
      </button>

    </ion-buttons>

  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input placeholder="Fernandez Castañòn Hernandez"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Grado y grupo</ion-label>
      <ion-input placeholder="4"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>CURP</ion-label>
      <ion-input placeholder="FCH200274CHM04"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Gènero</ion-label>
      <ion-input placeholder="Masculino"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full>Aceptar</button>



</ion-content>
