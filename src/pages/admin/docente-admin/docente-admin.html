<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Docente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input placeholder="José Pedro Velasco Ramirez"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Profesiòn</ion-label>
      <ion-input placeholder="Licenciatura en Matematicas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>CURP</ion-label>
      <ion-input placeholder="FCH200274CHM04"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Género</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="m">Masculino</ion-option>
        <ion-option value="f">Femenino</ion-option>
      </ion-select>
    </ion-item>

      <ion-item>
      <ion-label stacked>Grupo asignado</ion-label>
      <ion-input placeholder="Grupo 2"></ion-input>
    </ion-item>

    </ion-list>



  <div>
    <button ion-button full>Aceptar</button>
  </div>


</ion-content>
