<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grupo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoMateriaAdmin()">
        Más materias
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list>

      <ion-item>
      <ion-label stacked>Nombre del grupo</ion-label>
      <ion-input placeholder="Grupo 1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Docente asignado</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="d1">Docente 1</ion-option>
        <ion-option value="d2">Docente 2</ion-option>
        <ion-option value="d3">Docente 3</ion-option>
        <ion-option value="d4">Docente 4</ion-option>
      </ion-select>
    </ion-item>

     <ion-item>
      <ion-label stacked>Aula asignada</ion-label>
      <ion-input placeholder="4"></ion-input>
    </ion-item>


  
    <ion-list-header>MATERIAS</ion-list-header>
    <ion-item>
      <p>Español</p>
      <button ion-button clear item-end color="dark"><ion-icon name="close" ></ion-icon></button>
    </ion-item>
    <ion-item>
      <p>Matematicas</p>
      <button ion-button clear item-end color="dark"><ion-icon name="close" ></ion-icon></button>
    </ion-item>
    <ion-item>
      <p>Geografia</p>
      <button ion-button clear item-end color="dark"><ion-icon name="close"></ion-icon></button>
    </ion-item>
  </ion-list>

  <div>
    <button ion-button color="light" (click)="gotoAlumnosGrupoAdmin()">Alumnos del grupo</button>
  </div>



  <div>
    <button ion-button full>Aceptar</button>
  </div>



</ion-content>
