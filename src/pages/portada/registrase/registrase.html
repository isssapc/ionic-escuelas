<ion-header>

  <ion-navbar>
    <ion-title>Nuevo usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

   <ion-item>
      <ion-label stacked color="primary">Elige un perfil</ion-label>
      <ion-select [(ngModel)]="perfiles" interface="popover">
        <ion-option value="docente">Docente</ion-option>
        <ion-option value="alumno">Alumno</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
    <ion-label stacked color="primary">Matricula</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>


   <ion-item>
    <ion-label stacked color="primary">Email</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked color="primary">Contraseña</ion-label>
    <ion-input type="password" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked color="primary">Confirmar contraseña</ion-label>
    <ion-input type="password" value=""></ion-input>
  </ion-item>

  </ion-list>

  	<ion-row responsive-sm>
			<ion-col>
				<button ion-button type="submit" block color="primary">Aceptar</button>
			</ion-col>
			<ion-col>
				<button ion-button color="light" block (click)="gotoInicio()">Cancelar</button>
			</ion-col>
		</ion-row>

</ion-content>
