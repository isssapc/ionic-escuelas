<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conversación</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="editar()">
        Editar
      </button>

    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>
    <ion-list-header>
      Mensaje
    </ion-list-header>

    <ion-item>
      <ion-label stacked>Tema:</ion-label>
      <ion-input type="text" placeholder="Promedio general de 6°A"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label stacked>Creado por:</ion-label>
      <ion-input type="text" placeholder="Jorge Cienfuegos"></ion-input>
    </ion-item>

    <ion-item no-line>
      <ion-label stacked>Descripcion</ion-label>
      <ion-textarea name="descripcion" rows="6" required placeholder="El promedio final del ciclo escolar 2016-2017 para el 6°A sera entragado mañana a primera hora"></ion-textarea>
    </ion-item>

    <button ion-button float-right>
        <ion-icon name="text"></ion-icon>
       Responder
      </button>

  </ion-list>

  <ion-list>
    
    <ion-list-header>
      Respuestas
    </ion-list-header>



    <ion-item>
      <ion-label stacked>
        <h2>Roberto López:</h2>
        <p>Gracias por la información</p>
      </ion-label>
    </ion-item>
    <div float-right>
      <ion-row>
        <ion-col>
          <button no-padding small ion-button color="primary">Borrar</button>
        </ion-col>
        <ion-col>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </div>

    <ion-item>
      <ion-label stacked>
        <h2>José Perez:</h2>
        <p>Gracias, nos vemos mañana temprano</p>
      </ion-label>
    </ion-item>
    <div float-right>
      <ion-row>
        <ion-col>
          <button no-padding small ion-button color="primary">Borrar</button>
        </ion-col>
        <ion-col>
          <ion-note>
            25 de junio
          </ion-note>
        </ion-col>
      </ion-row>
    </div>

    <ion-item>
      <ion-label stacked>
        <h2>Julia Dominguez:</h2>
        <p>Gracias por la información</p>
      </ion-label>
    </ion-item>
    <div float-right>
      <ion-row>
        <ion-col>
          <button no-padding small ion-button color="primary">Borrar</button>
        </ion-col>
        <ion-col>
          <ion-note>
            21 de junio
          </ion-note>
        </ion-col>
      </ion-row>
    </div>

  </ion-list>





</ion-content>
