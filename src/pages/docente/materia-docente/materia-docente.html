<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Materia</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoNuevaTareaDocente()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list-header>
    <h2>Lista de tareas</h2>
  </ion-list-header>

  <ion-list>
    <ion-item-sliding>
      <ion-item (click)="gotoTareaDocente()">
        <ion-avatar item-start>
          <ion-icon class="icon-0" name="create" item-start></ion-icon>
        </ion-avatar>
        <h2>Exposición</h2>
        <p>Realizar una exposición con el tema asignado</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
      </ion-item-options>
    </ion-item-sliding>


    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon class="icon-0" name="create" item-start></ion-icon>
        </ion-avatar>
        <h2>Resumen</h2>
        <p>Resumen de la pag. 47 del libro de ciencias naturales</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon class="icon-0" name="create" item-start></ion-icon>
        </ion-avatar>
        <h2>Ensayo</h2>
        <p>Ensayo sobre la patria mexicana</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon class="icon-0" name="create" item-start></ion-icon>
        </ion-avatar>
        <h2>Estudiar</h2>
        <p>Pag 45 y 46 del libro</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
