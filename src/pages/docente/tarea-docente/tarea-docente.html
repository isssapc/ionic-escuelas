<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Tarea</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="editar()">Editar</button>
    </ion-buttons>

    <ion-buttons ion-button end>
      <ion-icon class="icon-50" name="attach"></ion-icon>
    </ion-buttons>


  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Título</ion-label>
    <ion-input placeholder="Exposición"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Fecha de Creaciòn</ion-label>
    <ion-datetime displayFormat="MMM-DDD" [(ngModel)]="myDate"></ion-datetime>>
  </ion-item>
  <ion-item>
    <ion-label stacked>Fecha de entrega</ion-label>
    <ion-datetime displayFormat="MMM-DDD" [(ngModel)]="myDate"></ion-datetime>>
  </ion-item>
  <ion-item>
    <ion-label stacked>Descripcion</ion-label>
    <ion-textarea name="descripcion" rows="6" required></ion-textarea>
  </ion-item>


  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-start>
          <ion-icon name="cloud"></ion-icon>
        </ion-thumbnail>
        <h2>Archivo.pdf</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>




  <div padding>
    <button ion-button full>Aceptar</button>
  </div>




</ion-content>
